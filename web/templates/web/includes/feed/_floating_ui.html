<!-- Floating Comment Stream -->
<div class="fixed bottom-16 left-0 right-0 pointer-events-none z-30">
    <template x-for="(comment, idx) in liveComments" :key="idx">
        <div class="comment-bubble bg-black/80 backdrop-blur-md px-4 py-2 rounded-full border border-yellow-500/30 max-w-xs"
            :style="`animation-delay: ${comment.delay}s`">
            <p class="text-sm text-white"><span class="font-bold text-yellow-400" x-text="comment.user"></span>: <span
                    x-text="comment.text"></span></p>
        </div>
    </template>
</div>

<!-- Floating Like Bubbles -->
<div class="fixed inset-0 pointer-events-none z-50">
    <template x-for="(bubble, idx) in likeBubbles" :key="idx">
        <div class="like-bubble" :style="`left: ${bubble.x}px; top: ${bubble.y}px;`">
            <div class="text-4xl">ü•Å</div>
        </div>
    </template>
</div>
