<!-- Overlay for Panels -->
<div x-show="showCategoryPanel || showCommentsPanel" @click="closeCategoryPanel(); closeCommentsPanel()"
    x-transition:enter="transition ease-out duration-300" x-transition:leave="transition ease-in duration-200"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm z-45"></div>

<!-- Add Gist Modal -->
<div x-show="showCommentModal" x-transition:enter="transition ease-out duration-300"
    x-transition:leave="transition ease-in duration-200" @click.self="closeCommentModal()"
    class="fixed inset-0 z-50 flex items-end justify-center bg-black/70 backdrop-blur-sm">

    <div x-show="showCommentModal" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-full" x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-full" @click.stop
        class="w-full bg-gradient-to-t from-gray-900 to-gray-800 rounded-t-3xl p-6 modal-slide-up border-t-4 border-yellow-500">
        <div class="w-12 h-1 bg-gray-600 rounded-full mx-auto mb-4"></div>

        <h3 class="text-xl font-bold text-yellow-500 mb-4">Drop Your Gist ðŸ’¬</h3>

        <div class="mb-4">
            <input type="text" x-model="commentUser" placeholder="Your name" maxlength="50"
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-yellow-500 mb-3">

            <textarea x-model="commentText" placeholder="What's on your mind?" rows="3" maxlength="500"
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-yellow-500 resize-none"></textarea>
        </div>

        <div class="flex gap-3">
            <button @click="closeCommentModal()"
                class="flex-1 py-3 bg-gray-700 hover:bg-gray-600 rounded-xl font-bold transition-colors">
                Cancel
            </button>
            <button @click="submitComment()"
                class="flex-1 py-3 bg-yellow-500 hover:bg-yellow-600 text-black rounded-xl font-bold transition-colors">
                Send Gist
            </button>
        </div>
    </div>
</div>

<!-- Share Modal -->
<div x-show="showShareModal" x-transition:enter="transition ease-out duration-300"
    x-transition:leave="transition ease-in duration-200" @click.self="closeShareModal()"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md p-4">

    <div class="relative w-full max-w-sm bg-gray-900 rounded-2xl overflow-hidden border border-gray-700">
        <!-- Close Button -->
        <button @click="closeShareModal()" class="absolute top-2 right-2 z-10 p-2 bg-black/50 rounded-full text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Preview Area -->
        <div class="aspect-[9/16] w-full bg-black relative flex items-center justify-center">
            <template x-if="!gistCardImage">
                <div class="flex flex-col items-center gap-2 text-gray-400">
                    <svg class="w-8 h-8 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span class="text-sm">Generating Card...</span>
                </div>
            </template>
            <img x-show="gistCardImage" :src="gistCardImage" class="w-full h-full object-contain">
        </div>

        <!-- Actions -->
        <div class="p-4 flex gap-3 bg-gray-900">
            <button @click="shareGistCard()" :disabled="!gistCardImage"
                class="flex-1 py-3 bg-yellow-500 hover:bg-yellow-600 disabled:opacity-50 disabled:cursor-not-allowed text-black rounded-xl font-bold transition-colors flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
                Share Gist
            </button>
        </div>
    </div>
</div>

<!-- Hidden Canvas for Generation -->
<canvas id="gistCardCanvas" class="hidden"></canvas>
