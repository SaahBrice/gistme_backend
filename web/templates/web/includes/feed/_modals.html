<!-- Overlay for Panels -->
<div x-show="showCategoryPanel || showCommentsPanel" @click="closeCategoryPanel(); closeCommentsPanel()"
    x-transition:enter="transition ease-out duration-300" x-transition:leave="transition ease-in duration-200"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm z-45"></div>
<input type="text" x-model="commentUser" placeholder="Your name" maxlength="50"
    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-yellow-500 mb-3">

<textarea x-model="commentText" placeholder="What's on your mind?" rows="3" maxlength="500"
    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-yellow-500 resize-none"></textarea>
</div>

<div class="flex gap-3">
    <button @click="closeCommentModal()"
        class="flex-1 py-3 bg-gray-700 hover:bg-gray-600 rounded-xl font-bold transition-colors">
        Cancel
    </button>
    <button @click="submitComment()"
        class="flex-1 py-3 bg-yellow-500 hover:bg-yellow-600 text-black rounded-xl font-bold transition-colors">
        Send Gist
    </button>
</div>
</div>
</div>
