<!-- LEFT PANEL: Category Selection -->
<div class="fixed inset-y-0 left-0 w-80 z-50 side-panel side-panel-left" :class="{ 'open': showCategoryPanel }">
    <div class="h-full glass-morphism border-r-2 border-yellow-500/30 flex flex-col">

        <div class="p-4 border-b border-gray-800 flex justify-between items-center">
            <h2 class="text-2xl font-black text-yellow-500" x-text="globalLang === 'fr' ? 'CatÃ©gories' : 'Categories'">
            </h2>
            <button @click="closeCategoryPanel()"
                class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="px-4 py-3 border-b border-gray-800">
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                <button @click="selectCategory('all')"
                    class="flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold transition-all duration-300"
                    :class="selectedCategory === 'all' ? 'bg-yellow-500 text-black' : 'bg-gray-800 text-gray-400'"
                    x-text="globalLang === 'fr' ? 'Tout' : 'All'">
                </button>
                <template x-for="cat in categories" :key="cat.id">
                    <button @click="selectCategory(cat.id)"
                        class="flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold transition-all duration-300"
                        :class="selectedCategory === cat.id ? 'bg-yellow-500 text-black' : 'bg-gray-800 text-gray-400'">
                        <span x-text="cat.emoji"></span>
                        <span x-text="globalLang === 'fr' ? cat.nameFr : cat.nameEn"></span>
                    </button>
                </template>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- All News Button -->
            <button @click="selectCategory('all')"
                class="w-full p-4 rounded-2xl text-left font-bold transition-all duration-300 hover:scale-105"
                :class="selectedCategory === 'all' ? 'bg-gradient-to-br from-yellow-400 to-yellow-600 text-black' : 'bg-gradient-to-br from-gray-700 to-gray-800 text-white'">
                <div class="flex items-center gap-3">
                    <div class="text-3xl">ðŸ“°</div>
                    <div>
                        <div class="text-lg font-black"
                            x-text="globalLang === 'fr' ? 'Toute l\'actualitÃ©' : 'All News'"></div>
                        <div class="text-xs opacity-75" x-text="globalLang === 'fr' ? 'Tout' : 'Everything'">
                        </div>
                    </div>
                </div>
            </button>

            <!-- Category Groups -->
            <template x-for="group in categoryGroups" :key="group.nameEn">
                <div class="space-y-2">
                    <div class="flex items-center gap-2 px-2 text-yellow-400 font-bold text-sm">
                        <span x-text="group.icon"></span>
                        <span x-text="globalLang === 'fr' ? group.nameFr : group.nameEn"></span>
                    </div>
                    <div class="grid grid-cols-1 gap-2">
                        <template x-for="category in group.categories" :key="category.id">
                            <button @click="selectCategory(category.id)"
                                class="px-4 py-2.5 rounded-xl text-left text-sm font-semibold transition-all duration-200 hover:scale-105"
                                :class="selectedCategory === category.id ? 'bg-yellow-500 text-black' : 'bg-gray-800/50 text-gray-300 hover:bg-gray-700'">
                                <span x-text="globalLang === 'fr' ? category.nameFr : category.nameEn"></span>
                            </button>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
