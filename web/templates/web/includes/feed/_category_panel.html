<!-- LEFT PANEL: Category Selection -->
<div class="fixed inset-y-0 left-0 w-80 z-50 side-panel side-panel-left" :class="{ 'open': showCategoryPanel }">
    <div class="h-full glass-morphism border-r-2 border-yellow-500/30 flex flex-col">

        <div class="p-4 border-b border-gray-800 flex justify-between items-center">
            <h2 class="text-2xl font-black text-yellow-500" x-text="globalLang === 'fr' ? 'CatÃ©gories' : 'Categories'">
            </h2>
            <button @click="closeCategoryPanel()"
                class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-gray-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Search Bar (replaces horizontal scroll) -->
        <div class="px-4 py-3 border-b border-gray-800">
            <div class="relative">
                <input type="text" x-model="categorySearch"
                    :placeholder="globalLang === 'fr' ? 'Rechercher une catÃ©gorie...' : 'Search categories...'"
                    class="w-full px-4 py-2.5 pl-10 rounded-xl bg-gray-800/50 text-white placeholder-gray-500 border border-gray-700 focus:border-yellow-500/50 focus:outline-none transition-colors">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <button x-show="categorySearch.length > 0" @click="categorySearch = ''"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- All News Button -->
            <button @click="selectCategory('all')" x-show="categorySearch.length === 0"
                class="w-full p-4 rounded-2xl text-left font-bold transition-all duration-300 hover:scale-105"
                :class="selectedCategory === 'all' ? 'bg-gradient-to-br from-yellow-400 to-yellow-600 text-black' : 'bg-gradient-to-br from-gray-700 to-gray-800 text-white'">
                <div class="flex items-center gap-3">
                    <div class="text-3xl">ðŸ“°</div>
                    <div>
                        <div class="text-lg font-black"
                            x-text="globalLang === 'fr' ? 'Toute l\'actualitÃ©' : 'All News'"></div>
                        <div class="text-xs opacity-75" x-text="globalLang === 'fr' ? 'Tout' : 'Everything'">
                        </div>
                    </div>
                </div>
            </button>

            <!-- Category Groups -->
            <template x-for="group in filteredCategoryGroups" :key="group.nameEn">
                <div class="space-y-2" x-show="group.categories.length > 0">
                    <div class="flex items-center gap-2 px-2 text-yellow-400 font-bold text-sm">
                        <span x-text="group.icon"></span>
                        <span x-text="globalLang === 'fr' ? group.nameFr : group.nameEn"></span>
                    </div>
                    <div class="grid grid-cols-1 gap-2">
                        <template x-for="category in group.categories" :key="category.id">
                            <div class="flex items-center gap-2">
                                <button @click="selectCategory(category.id)"
                                    class="flex-1 px-4 py-2.5 rounded-xl text-left text-sm font-semibold transition-all duration-200 hover:scale-105"
                                    :class="selectedCategory === category.id ? 'bg-yellow-500 text-black' : 'bg-gray-800/50 text-gray-300 hover:bg-gray-700'">
                                    <span x-text="globalLang === 'fr' ? category.nameFr : category.nameEn"></span>
                                </button>
                                <!-- Bookmark Icon -->
                                <button @click="toggleCategoryPreference(category.id)"
                                    class="w-10 h-10 flex-shrink-0 rounded-xl flex items-center justify-center transition-all duration-200 hover:scale-110"
                                    :class="isCategoryPreferred(category.id) ? 'bg-yellow-500/20 text-yellow-500' : 'bg-gray-800/50 text-gray-500 hover:text-gray-300'">
                                    <!-- Filled bookmark when preferred -->
                                    <svg x-show="isCategoryPreferred(category.id)" class="w-5 h-5" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                                    </svg>
                                    <!-- Outline bookmark when not preferred -->
                                    <svg x-show="!isCategoryPreferred(category.id)" class="w-5 h-5" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                                    </svg>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <div x-show="categorySearch.length > 0 && filteredCategoryGroups.every(g => g.categories.length === 0)"
                class="text-center py-8 text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p x-text="globalLang === 'fr' ? 'Aucune catÃ©gorie trouvÃ©e' : 'No categories found'"></p>
            </div>
        </div>
    </div>
</div>
