<div class="fixed top-0 left-0 w-full z-40 bg-black/90 backdrop-blur-md border-b border-gray-800">
    <div class="flex justify-between items-center px-4 py-3">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Vibe:</span>
                <span class="text-xs font-bold text-yellow-500 capitalize" x-text="currentMood"></span>
            </div>

            <!-- Language Toggle -->
            <div class="flex gap-1 bg-gray-800/50 rounded-full p-1">
                <button @click="switchLanguage('en')" class="px-3 py-1 rounded-full text-xs font-bold transition-all"
                    :class="globalLang === 'en' ? 'bg-yellow-500 text-black' : 'text-gray-400'">
                    EN
                </button>
                <button @click="switchLanguage('fr')" class="px-3 py-1 rounded-full text-xs font-bold transition-all"
                    :class="globalLang === 'fr' ? 'bg-yellow-500 text-black' : 'text-gray-400'">
                    FR
                </button>
            </div>
        </div>

        <!-- Stats: View and Comment Counts -->
        <div class="flex items-center gap-3">
            <!-- View Counter with Eye Icon -->
            <div class="flex items-center gap-1.5 bg-gray-800/50 px-3 py-1.5 rounded-full">
                <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd"
                        d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                        clip-rule="evenodd" />
                </svg>
                <span class="text-sm font-bold text-yellow-500"
                    x-text="filteredArticles[currentIndex]?.viewCount || '0'"></span>
            </div>

            <!-- Comment Counter with Icon -->
            <div class="flex items-center gap-1.5 bg-gray-800/50 px-3 py-1.5 rounded-full">
                <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" />
                </svg>
                <span class="text-sm font-bold text-yellow-500"
                    x-text="filteredArticles[currentIndex]?.commentCount || '0'"></span>
            </div>
        </div>
    </div>
</div>
