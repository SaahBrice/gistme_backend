{% extends 'web/base.html' %}
{% load static %}

{% block title %}Article - Gist4U{% endblock %}

{% block navbar %}{% endblock %}
{% block footer %}{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'web/css/feed.css' %}">
<style>
    .article-page {
        min-height: 100vh;
        background: #f5f5f5;
        padding: 20px;
    }
    
    .article-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
    }
    
    .back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: #fff;
        border: 2px solid #111;
        border-radius: 12px;
        cursor: pointer;
    }
    
    .article-placeholder {
        background: #fff;
        border: 3px solid #111;
        border-radius: 20px;
        box-shadow: 6px 6px 0px 0px #FACC15;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .placeholder-icon {
        font-size: 4rem;
        margin-bottom: 16px;
    }
    
    .placeholder-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
    }
    
    .placeholder-text {
        color: #666;
    }
</style>
{% endblock %}

{% block content %}
<div class="article-page">
    <div class="article-header">
        <button class="back-btn" onclick="history.back()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>
        <span style="font-weight: 600;">Article</span>
    </div>
    
    <div class="article-placeholder">
        <div class="placeholder-icon">ðŸ“°</div>
        <h1 class="placeholder-title">Coming Soon</h1>
        <p class="placeholder-text">Full article reader will be here.</p>
    </div>
</div>
{% endblock %}
